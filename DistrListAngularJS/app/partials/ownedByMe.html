

<div ng-controller="ownedByMeCtrl">
<!-- 
	<p>group size: {{groups.length}}</p>
	<p>{{groups|json}}</p>
	<p>selected group size: {{selectedGroups.groups.length}}</p>
	<p>{{selectedGroups.groups|json}}</p>
-->	
	<div id="createNewGroup">
		<br>
		<p><button ng-click="newGroup()">Create New Group</button></p>
		<br><br>
		<div style="border: 2px solid darkblue;padding: 10px;" ng-show="showCreateNewGroup">
			<form name="createNewGroup" ng-init="aGroup.visibility='public'">
				<table>
					<tr>
						<td>Group Name:</td>
						<td><input type="text" ng-model="aGroup.name" /></td>
					</tr>
					<tr>
						<td>Alias:</td>
						<td><input type="email" ng-model="aGroup.alias" /></td>
					</tr>
					<tr>
						<td>Description:</td>
						<td><input type="text" ng-model="aGroup.description" /></td>
					</tr>
					<tr>
						<td>Private:</td>
						<td><input type="checkbox"  ng-checked="isPrivate" ng-model="aGroup.visibility" ng-true-value="'Private'" ng-false-value="'Public'"/></td>
					</tr>

					<tr>
						<td>
							<button type="submit" ng-click="addNewGroup()">Submit</button>
						
						</td>
						<td>
							<button ng-click="resetNewGroupForm()">Reset</button>
							<button ng-click="cancelAddNewGroup()">Cancel</button>
						</td>
					</tr>
				</table>
			</form>
		</div> 	
		
		
	</div>


	<table class="table table-striped" style="width: auto;">		
		<thead>
		<tr>
			<th class="col-sm-1"><!--  <input type="checkbox" ng-model="master">&nbsp-->
				<button>Delete</button></th>
			<th class="col-sm-3"><label>Group ID</label></th>
			<th class="col-sm-1">Visibility</th>
		</tr>
		</thead>
		<tr ng-repeat="group in groups">
		  	<td><input type="checkbox" checklist-model="selectedGroups.groups" checklist-value="group" ng-checked="master"></td>
		  	<td><a href="#" ng-click="showDetails = ! showDetails">{{group.name}} </a>
		  		<div ng-show="showDetails">
		  			<p>{{group.description}}</p>
		  			<p><button ng-click="editGroupDetails(group)"> Manage </button></p>
		  		</div>
		  	</td>
		  	<td>{{group.visibility}}</td>
	  	</tr>
	</table>
</div>
