<div>
  <div class="container">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="page-header"><h1>Login Page</h1></div>
      <form name="userForm">
        <div class="form-group">
          <label> Username </label>
          <input type="text" name="username" class="form-control" ng-model="username" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" class="form-control" ng-model="password">
        </div>
      <button type="submit" id="loggingIn" class="btn btn-primary" ng-click="login()">Submit</button>
      </form>
      <div ng-show="loginFail" style="color: red">{{loginFailMsg}}</div>
    </div>
    </div>
</div>
